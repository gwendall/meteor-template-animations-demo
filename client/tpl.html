<head>
  <title>Template Animations Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-darken-1 m0 p0">
  {{> items}}
</body>

<template name="items">
  <div class="container">
    <h1 class="center px1 py0">Template Animations Demo</h1>
    <div class="block center">
      <div><a href="http://github.com/gwendall/meteor-template-animations-demo" target="_blank">Demo on Github</a></div>
      <div><a href="http://github.com/gwendall/meteor-template-animations" target="_blank">Package on Github</a></div>
      <div class="button mt2 mb2" data-add-item>Add an item</div>
    </div>
    <div class="container-items block">
      {{#each items}}
        <div class="item block clearfix m0 p1 bg-white border border border-darken-2 rounded">
          {{title}}
          <div class="button button-small bg-red right regular" data-remove-item>Remove</div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
