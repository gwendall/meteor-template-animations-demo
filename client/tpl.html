<head>
  <title>Template Animations Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-darken-1 m0 p0">

  <div class="sm-flex flex-1 fill">
    <div class="flex-auto relative">
      {{> items}}
    </div>
    <div class="sidebar overflow-hidden bg-white z2">
      {{> logs}}
    </div>
  </div>

</body>

<template name="items">

  <div class="container">
    <div class="h2 center px1 py0 mt2 mb2">Template Animations Demo</div>
    <div class="block center">
      <div><a href="http://github.com/gwendall/meteor-template-animations-demo" target="_blank">Demo on Github</a></div>
      <div><a href="http://github.com/gwendall/meteor-template-animations" target="_blank">Package on Github</a></div>
      <div class="button mt2 mb2" data-add-item>Add an item</div>
    </div>
    <div class="container-items block">
      {{#each items}}
        <div class="flex mb2 item clearfix m0 p1 bg-white border border border-darken-2 rounded">
          <img class="flex-none pic bg-silver border border-darken-2 circle mr1" src="{{pic}}"/>
          <div class="flex-auto">
            <div class="title bold">{{fullname}}</div>
            <div class="gray h5">{{email}}</div>
          </div>
          <div class="flex flex-center button button-outline button-small right regular px3" data-remove-item>Remove</div>
        </div>
      {{/each}}
    </div>
  </div>

</template>

<template name="logs">
  <div class="container">
    <div class="h2 center px1 py0 mt2 mb2">Callbacks</div>
    <div class="block left-align p2">
      {{#each logs}}
        <div class="block">{{text}}</div>
      {{/each}}
    </div>
  </div>
</template>
